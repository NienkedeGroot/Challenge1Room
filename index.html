<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA" inspector>

      <a-assets>
          <img id="schilderij" src="images/schilderij.jpg"/>
          <img id="tvNetflix" src="images/netflix.png"/>
          <img id="koelkast" src="images/koelkast.png"/>
          <img id="schoorsteenmuur" src="images/muur.png"/>
          <img id="schoorsteenmuur2" src="images/muur2.png"/>
          <img id="schoorsteenvuur" src="images/openhaardvuur.png"/>
          <img id="vloer" src="images/vloer.png"/>
          <img id="voordeur" src="images/voordeur.png"/>
          <img id="keukenblad4" src="images/keukenblad4.png"/>
          <img id="keukenblad5" src="images/keukenblad5.png"/>
          <img id="raamtuinkant" src="images/raamtuin.png"/>
          <img id="raamwegkant" src="images/raamweg.png"/>
          
      </a-assets>
      

      <!-- Muur 1 -->
      <a-box position="0 0 -4" rotation="0 0 0" color="#CBF3F5" shadow width="5" height="6" depth="0.5"></a-box>
      <!-- Muur 2 -->
      <a-box position="-2.5 0 -.5" rotation="0 90 0" color="#CBF3F5" shadow width="6.5" height="6" depth="0.5"></a-box>
      <!-- Muur 3 -->
      <a-box position="2.5 0 -2.3" rotation="0 90 0" color="#CBF3F5" shadow width="3" height="6" depth="0.5"></a-box>
      <!-- Muur 4 -->
      <a-box position="4 0 -1.05" rotation="0 0 0" color="#CBF3F5" shadow width="3" height="6" depth="0.5"></a-box>
      <!-- Muur 5 -->
      <a-box position="5.5 0 1.2" rotation="0 90 0" color="#CBF3F5" shadow width="4" height="6" depth="0.5"></a-box>
      <!-- Muur 6 -->
      <a-box position="1 0 3" rotation="0 0 0" color="#CBF3F5" shadow width="9" height="6" depth="0.5"></a-box>
      




      <!-- <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere> -->

      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="white" shadow material="src:#vloer; repeat: 1"></a-plane>
    </a-scene>
  </body>
</html>
