<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA" inspector>

      <a-assets>
          <img id="schilderij" src="images/schilderij.jpg"/>
          <img id="tvNetflix" src="images/netflix.png"/>
          
      </a-assets>

      <!-- Muur 1 -->
      <a-box position="0 0 -4" rotation="0 0 0" color="#4CC3D9" shadow width="5" height="6" depth="0.5"></a-box>
      <!-- Muur 2 -->
      <a-box position="-2.5 0 -.5" rotation="0 90 0" color="#4CC3D9" shadow width="6.5" height="6" depth="0.5"></a-box>
      <!-- Muur 3 -->
      <a-box position="2.5 0 -2.3" rotation="0 90 0" color="#4CC3D9" shadow width="3" height="6" depth="0.5"></a-box>
      <!-- Muur 4 -->
      <a-box position="4 0 -1.05" rotation="0 0 0" color="#4CC3D9" shadow width="3" height="6" depth="0.5"></a-box>
      <!-- Muur 5 -->
      <a-box position="5.5 0 1.2" rotation="0 90 0" color="#4CC3D9" shadow width="4" height="6" depth="0.5"></a-box>
      <!-- Muur 6 -->
      <a-box position="1 0 3" rotation="0 0 0" color="#4CC3D9" shadow width="9" height="6" depth="0.5"></a-box>

<!-- Eetruimte -->
      <!-- tafel poot -->
      <a-cylinder position="-1 0 1.3" radius="0.05" height="2" color="#FFC65D" shadow></a-cylinder>
      <!-- tafel blad -->
      <a-cylinder position="-1 1 1.3" radius="0.8" height="0.05" color="#FFC65D" shadow></a-cylinder>
      <!-- tafel pootblad -->
      <a-cylinder position="-1 0 1.3" radius="0.2" height="0.05" color="#FFC65D" shadow></a-cylinder>
      <!-- stoelleuning -->
      <a-box position="-1 0 2.5" rotation="0 0 0" color="#white" shadow width="0.5" height="3" depth="0.05"></a-box>
      <!-- stoelzitting -->
      <a-box position="-1 0.6 2.25" rotation="-90 0 0" color="#white" shadow width="0.5" height="0.5" depth="0.05"></a-box>
      <!-- stoelpoot -->
      <a-box position="-1 0 2.03" rotation="0 0 0" color="#white" shadow width="0.5" height="1.2" depth="0.05"></a-box>

<!-- Keuken -->
      <!-- keukenblok muur 4 -->
      <a-box position="4.4 0 -0.5" rotation="0 0 0" color="grey" shadow width="2" height="2" depth="1"></a-box>
      <!-- keukenblok muur 5 -->
      <a-box position="5.5 0 0.5" rotation="0 90 0" color="grey" shadow width="3" height="2" depth="1"></a-box>
      <!-- Koelkast muur 5 -->
      <a-box position="5.5 0 2.4" rotation="0 90 0" color="white" shadow width="0.7" height="4" depth="1"></a-box>

<!-- Woonkamer -->
      <!-- Bank zitting -->
      <a-box position="1.7 0 -2.3" rotation="0 90 0" color="#DA7B43" shadow width="1.5" height="0.5" depth="0.7"></a-box>
      <!-- Bank rugleuning -->
      <a-box position="2 0 -2.3" rotation="0 90 0" color="#BD6A3A" shadow width="1.5" height="1" depth="0.2"></a-box>
      <!-- Bank armleuning links -->
      <a-box position="1.7 0 -3" rotation="0 90 0" color="#9E5931" shadow width="0.2" height="0.8 " depth="0.7"></a-box>
      <!-- Bank armleuning rechts -->
      <a-box position="1.7 0 -1.5" rotation="0 90 0" color="#9E5931" shadow width="0.2" height="0.8 " depth="0.7"></a-box>
      <!-- TV muur 2 -->
      <a-box position="-2 1 -2" rotation="0 90 0" color="black" shadow width="1.5" height="1" depth="0.1"></a-box>
      <!-- TVscherm muur 2 -->
      <a-box position="-2 1 -2" rotation="0 90 0" color="white" shadow width="1.2" height="0.8" depth="0.12" material="src:#schilderij; repeat: 1"></a-box>
      <!-- klein tafel -->
      <a-box position="0 0.3 -2.3" rotation="0 90 0" color="white" shadow width="1.5" height="0.05" depth="0.7" material="color: white; side: doudle; transparent: true; opacity: 0.5"></a-box>
      <!-- klein tafel poot 1 -->
      <a-cylinder position="0.2 0.1 -1.8" radius="0.05" height="0.3" color="#9E5931" shadow></a-cylinder>
      <!-- klein tafel poot 2 -->
      <a-cylinder position="-0.2 0.1 -1.8" radius="0.05" height="0.3" color="#9E5931" shadow></a-cylinder>
      <!-- klein tafel poot 3 -->
      <a-cylinder position="0.2 0.1 -2.8" radius="0.05" height="0.3" color="#9E5931" shadow></a-cylinder>
      <!-- klein tafel poot 4 -->
      <a-cylinder position="-0.2 0.1 -2.8" radius="0.05" height="0.3" color="#9E5931" shadow></a-cylinder>
      <!-- schilderij -->
      <a-box position="0 1.5 -3.9" rotation="0 0 0" color="white" shadow width="2" height="1" depth="0.5" material="src:#tvNetflix; repeat: 1"></a-box>
      




      <!-- <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere> -->

      <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4" shadow></a-plane>
    </a-scene>
  </body>
</html>

<!-- adapted from: https://aframe.io/examples/showcase/helloworld/ -->
